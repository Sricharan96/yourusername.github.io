<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Step 1 - Why Use Voice?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-bar {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .chat-bar input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-bar button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-bar button:hover {
      background-color: #45a049;
    }

    #chat-response {
      margin-top: 20px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="screen">
    <h2>Step 1: Why Use Voice?</h2>
    <p>Use voice to ask questions hands-free while commuting or studying.</p>
    <a href="onboarding2.html" class="btn">Next</a>

    <!-- Chat input bar -->
    <div class="chat-bar">
      <input type="text" id="chat-input" placeholder="Or type your question here..." />
      <button onclick="handleChatSubmit()">Send</button>
    </div>

    <div id="chat-response"></div>
  </div>

  <script>
    function handleChatSubmit() {
      const input = document.getElementById('chat-input');
      const responseDiv = document.getElementById('chat-response');
      const userText = input.value.trim();

      if (userText === "") {
        responseDiv.textContent = "Please type something!";
        return;
      }

      // Simulated response (you can plug in ChatGPT API here)
      responseDiv.textContent = `You asked: "${userText}" â€” Great question!`;
      input.value = "";
    }
  </script>
</body>
</html>
